<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Milk Shop - Optimized</title>

  <!-- Preconnect & DNS Prefetch -->
  <link rel="preconnect" href="https://cdn.tailwindcss.com">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-blue-50 text-gray-800 pb-20">
  <div class="max-w-md mx-auto p-4">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <div class="flex items-center">
        <img src="images/logo-bagus.jpg" width="40" height="40" class="w-10 h-10 rounded-full mr-3" loading="lazy" alt="Logo Molen">
        <div class="text-sm">
          <div class="font-bold">Molen Bagus</div>
          <div>Molen</div>
        </div>
      </div>
      <i class="fa fa-bell text-xl"></i>
    </div>

    <!-- Banner -->
    <div id="molenBanner" class="bg-orange-200 text-black rounded-2xl p-5 relative overflow-hidden mb-4 shadow-lg bg-cover bg-center">
      <h2 class="text-lg font-semibold leading-tight">
        Jajanan Tradisional<br />
        <strong class="text-xl">Molen Berbagai Rasa</strong>
      </h2>
      <img src="images/logo-bagus.jpg" class="w-20 absolute top-2 right-2" width="80" height="80" loading="lazy" alt="Icon Molen" />
    </div>

    <!-- Categories -->
    <div class="flex overflow-x-auto space-x-3 mb-4">
      <div class="flex-shrink-0 w-16 bg-white p-2 rounded-xl shadow text-center">
        <img src="images/cash.jpg" width="32" height="32" class="w-8 mx-auto mb-1" loading="lazy" alt="Cash" />Cash
      </div>
      <div class="flex-shrink-0 w-16 bg-white p-2 rounded-xl shadow text-center">
        <img src="images/gfood.png" width="32" height="32" class="w-8 mx-auto mb-1" loading="lazy" alt="Gofood" />Gofood
      </div>
      <div class="flex-shrink-0 w-16 bg-white p-2 rounded-xl shadow text-center">
        <img src="images/shopeefood.png" width="32" height="32" class="w-8 mx-auto mb-1" loading="lazy" alt="Shopeefood" />Shopeefood
      </div>
      <div class="flex-shrink-0 w-16 bg-white p-2 rounded-xl shadow text-center">
        <img src="images/wa.jpg" width="32" height="32" class="w-8 mx-auto mb-1" loading="lazy" alt="Mbanking" />Whatsapp
      </div>
    </div>

    <!-- Search -->
    <input id="searchInput" type="text" placeholder="Cari produk..." class="w-full p-3 rounded-lg border border-gray-300 mb-4" />

    <!-- Product Section -->
    <h3 class="font-bold mb-3">List Produk</h3>
    <div id="productList" class="grid grid-cols-2 gap-3"></div>
  </div>

  <!-- Cart Overlay -->
  <div id="cartOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 w-11/12 max-w-sm relative">
      <button onclick="toggleCart(false)" class="absolute top-2 right-2 text-lg">
        <i class="fa fa-times"></i>
      </button>
      <h3 class="text-lg font-bold mb-3">Isi Keranjang</h3>
      <ul id="cartItems" class="space-y-2 max-h-60 overflow-y-auto text-left text-sm">
        <li>(Keranjang masih kosong, ayok pesan dulu)</li>
      </ul>
    </div>
  </div>

  <!-- Bottom Navbar -->
  <div class="fixed bottom-0 left-0 w-full bg-white shadow-inner py-2 flex justify-around text-gray-700 text-xl z-40">
    <a href="#" class="text-orange-600"><i class="fa fa-home"></i></a>
    <a href="#" onclick="document.getElementById('searchInput').focus()"><i class="fa fa-search"></i></a>
    <a href="#" onclick="toggleCart(true)" class="relative">
      <i class="fa fa-shopping-cart"></i>
      <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center hidden">0</span>
    </a>
    <a href="#"><i class="fa fa-user"></i></a>
  </div>

  <!-- Optimized JavaScript -->
  <script src="script.js" defer></script>
</body>
</html>
