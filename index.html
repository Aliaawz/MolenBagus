<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Milk Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .scrollbar-hidden::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hidden {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body class="bg-orange-50 text-gray-800 pb-24">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="flex justify-between items-center py-4">
      <div class="flex items-center">
        <img src="images/logo-utama.jpg" class="w-10 h-10 rounded-full mr-3" />
        <div class="text-sm">
          <div class="font-bold">MOLEN BAGUS</div>
          <div>Jajanan Tradisional</div>
        </div>
      </div>
      <i class="fa fa-bell text-xl"></i>
    </div>

    <!-- Banner -->
    <div class="bg-orange-200 text-white rounded-2xl p-5 relative overflow-hidden mb-4">
      <h2 class="text-lg font-semibold leading-tight">Molen Bagus <br><strong class="text-xl">Molen</strong></h2>
      <img src="https://cdn-icons-png.flaticon.com/512/3038/3038129.png" class="w-20 absolute top-2 right-2" />
    </div>

    <!-- Categories -->
    <div class="flex overflow-x-auto space-x-3 mb-4 scrollbar-hidden">
      <div class="flex-shrink-0 w-20 bg-white p-2 rounded-xl shadow text-center text-xs sm:text-sm">
        <img src="https://cdn-icons-png.flaticon.com/512/3038/3038129.png" class="w-8 mx-auto mb-1" />Cash
      </div>
      <div class="flex-shrink-0 w-20 bg-white p-2 rounded-xl shadow text-center text-xs sm:text-sm">
        <img src="https://cdn-icons-png.flaticon.com/512/1852/1852532.png" class="w-8 mx-auto mb-1" />Gofood
      </div>
      <div class="flex-shrink-0 w-20 bg-white p-2 rounded-xl shadow text-center text-xs sm:text-sm">
        <img src="https://cdn-icons-png.flaticon.com/512/4904/4904694.png" class="w-8 mx-auto mb-1" />Grab
      </div>
      <div class="flex-shrink-0 w-20 bg-white p-2 rounded-xl shadow text-center text-xs sm:text-sm">
        <img src="https://cdn-icons-png.flaticon.com/512/728/728093.png" class="w-8 mx-auto mb-1" />Shopee
      </div>
    </div>

    <!-- Search -->
    <input id="searchInput" type="text" placeholder="Cari produk..." class="w-full p-3 rounded-lg border border-gray-300 mb-4" />

    <!-- Product Section -->
    <h3 class="font-bold mb-3">Produk</h3>
    <div id="productList" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mb-10"></div>
  </div>

  <!-- Cart Overlay -->
  <div id="cartOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 w-11/12 max-w-sm relative">
      <button onclick="toggleCart(false)" class="absolute top-2 right-2 text-lg">
        <i class="fa fa-times"></i>
      </button>
      <h3 class="text-lg font-bold mb-3">Isi Keranjang</h3>
      <ul id="cartItems" class="space-y-2 max-h-60 overflow-y-auto text-left text-sm">
        <li>(Kosong)</li>
      </ul>
    </div>
  </div>

  <!-- Bottom Navbar -->
  <div class="fixed bottom-0 left-0 w-full bg-white shadow-inner py-2 flex justify-around text-gray-700 text-xl z-40">
    <a href="#" class="text-blue-600"><i class="fa fa-home"></i></a>
    <a href="#" onclick="document.getElementById('searchInput').focus()"><i class="fa fa-search"></i></a>
    <a href="#" onclick="toggleCart(true)" class="relative">
      <i class="fa fa-shopping-cart"></i>
      <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center hidden">0</span>
    </a>
    <a href="#"><i class="fa fa-user"></i></a>
  </div>

  <!-- Script -->
  <script>
    const productData = [
      { name: "Molen Original", price: "Rp.1.750", img: "images/logo-utama.jpg" },
      { name: "Molen coklat", price: "Rp.1.750", img: "https://via.placeholder.com/150x100.png?text=Buffalo+Milk" },
      { name: "Molen Keju", price: "Rp.1.750", img: "https://via.placeholder.com/150x100.png?text=Goat+Milk" },
      { name: "Molen kacang hijau", price: "Rp.1.750", img: "https://via.placeholder.com/150x100.png?text=Almond+Milk" },
      { name: "Onde Original", price: "Rp.1.750", img: "https://via.placeholder.com/150x100.png?text=Soy+Milk" },
      { name: "Onde ketan hitam", price: "Rp.1.750", img: "https://via.placeholder.com/150x100.png?text=Camel+Milk" },
      { name: "Pastel isi Sayur", price: "Rp.1.750", img: "https://via.placeholder.com/150x100.png?text=Chocolate+Milk" },
      { name: "Kue Soes Vanila", price: "Rp.2.500", img: "https://via.placeholder.com/150x100.png?text=Chocolate+Milk" },
      { name: "Kue Soes Taro", price: "Rp.2.500", img: "https://via.placeholder.com/150x100.png?text=Chocolate+Milk" },
      { name: "Kue Soes Sirkaya", price: "Rp.2.500", img: "https://via.placeholder.com/150x100.png?text=Chocolate+Milk" },
      { name: "Kue Soes Ketan hitam", price: "Rp.2.500", img: "https://via.placeholder.com/150x100.png?text=Chocolate+Milk" },
      { name: "Pastel isi Sayur", price: "$16.00", img: "https://via.placeholder.com/150x100.png?text=Chocolate+Milk" }
    ];

    const cart = [];

    function loadProducts() {
      const container = document.getElementById("productList");
      container.innerHTML = "";
      productData.forEach((product, index) => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl p-3 shadow relative hover:shadow-md transition";
        card.innerHTML = `
          <img src="${product.img}" class="rounded-md mb-2 w-full h-auto" />
          <h4 class="font-semibold text-sm">${product.name}</h4>
          <span class="text-xs text-gray-600">${product.price}</span>
          <button class="absolute top-2 right-2 text-yellow-500 text-sm" onclick="addToCart(${index})">
            <i class='fa fa-plus'></i>
          </button>
        `;
        container.appendChild(card);
      });
    }

    function addToCart(index) {
      cart.push(productData[index]);
      updateCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById("cartItems");
      const cartCount = document.getElementById("cartCount");

      if (cart.length === 0) {
        cartList.innerHTML = "<li>(Kosong)</li>";
        cartCount.classList.add("hidden");
        return;
      }

      cartList.innerHTML = "";
      cart.forEach((item, idx) => {
        const li = document.createElement("li");
        li.className = "flex justify-between items-center border-b pb-1";
        li.innerHTML = `${item.name} - ${item.price}
          <button onclick="removeFromCart(${idx})" class="text-red-500"><i class='fa fa-trash'></i></button>`;
        cartList.appendChild(li);
      });

      cartCount.textContent = cart.length;
      cartCount.classList.remove("hidden");
    }

    function toggleCart(show) {
      document.getElementById("cartOverlay").style.display = show ? "flex" : "none";
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const cards = document.querySelectorAll("#productList .bg-white");
      productData.forEach((product, index) => {
        const match = product.name.toLowerCase().includes(query);
        cards[index].style.display = match ? "block" : "none";
      });
    });

    loadProducts();
  </script>
</body>
</html>
